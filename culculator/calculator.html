<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
        calculator
    </title>
    <link rel="stylesheet" href="style calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="crad">
      
        <div class="c1">

            <input type="text" id="result" maxlength="11">

        </div>
        

        <div class="c2">

             <div>
                 <input type="button" class="c3" value="c">
                 <input type="button" class="c3" value="+/-">
                 <input type="button" class="c3" value="%">
                 <input type="button" class="c3 btn" value="/">

             </div>


             <div>
                <input type="button" class="c3" value="7">
                <input type="button" class="c3" value="8">
                <input type="button" class="c3" value="9">
                <input type="button" class="c3 btn" value="x">

            </div>

            <div>
                <input type="button" class="c3" value="4">
                <input type="button" class="c3" value="5">
                <input type="button" class="c3" value="6">
                <input type="button" class="c3 btn" value="-">

            </div>

            <div>
                <input type="button" class="c3" value="1">
                <input type="button" class="c3" value="2">
                <input type="button" class="c3" value="3">
                <input type="button" class="c3 btn"  value="+">

            </div>

            <div>
                <input type="button" class="c3" value="0">
                <input type="button" class="c3" value=".">
                <input type="button" class="c3" value="DEL">
                <input type="button" class="c3" style="background-color:green" value="=">

            </div>


        </div>

   
      </div>
</body>
</html>
